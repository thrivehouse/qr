<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thrive House</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        background: #0f1411;
        color: #e6e6e6;
      }

      .wrap {
        max-width: 520px;
        margin: 80px auto;
        padding: 0 20px;
        text-align: center;
      }

      h1 {
        font-weight: 500;
        margin-bottom: 16px;
      }

      p {
        opacity: 0.85;
        margin-bottom: 32px;
        line-height: 1.4;
      }

      input,
      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
      }

      input {
        margin-bottom: 12px;
      }

      button {
        background: #9fb79d;
        cursor: pointer;
      }

      #msg {
        margin-top: 12px;
        min-height: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Interested in alcohol-free social events?</h1>

      <p>
        We’re exploring intimate, alcohol-free evenings focused on real connection.
        Leave your email and we’ll keep you posted.
      </p>

      <form
        action="https://script.google.com/macros/s/AKfycbx4vrLD7E-l9BSTxE1dmhtKE4cVHyEsyK6dCS8wskKtYXYs3MluJ1NyFEZJFg-Y9Ug/exec"
        method="POST"
        target="hidden_iframe"
        onsubmit="showSuccess()"
      >
        <input
          type="email"
          name="email"
          placeholder="Your email"
          required
        />
        <button type="submit">Notify me</button>
        <div id="msg"></div>
      </form>

      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>

    <script>
      function showSuccess() {
        setTimeout(() => {
          document.getElementById("msg").innerText =
            "You’re in. Thank you.";
        }, 600);
      }
    </script>
  </body>
</html>

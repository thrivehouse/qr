<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thrive House</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        background: #0f1411;
        color: #e6e6e6;
      }

      .wrap {
        max-width: 520px;
        margin: 80px auto;
        padding: 0 20px;
        text-align: center;
      }

      h1 {
        font-weight: 500;
        margin-bottom: 16px;
      }

      p {
        opacity: 0.85;
        margin-bottom: 32px;
        line-height: 1.4;
      }

      input,
      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
      }

      input {
        margin-bottom: 12px;
      }

      button {
        background: #9fb79d;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #msg {
        margin-top: 12px;
        min-height: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Interested in alcohol-free social events?</h1>

      <p>
        We’re exploring intimate, alcohol-free evenings focused on real connection.
        Leave your email and we’ll keep you posted.
      </p>

      <form
        id="emailForm"
        action="https://script.google.com/macros/s/AKfycbw4oIjfz_1a7N7MUkzl7SXU4rxpdyHWDsux8TgFdgJaiPUSc3VNjkN-xLSjHluYVxAt/exec"
        method="POST"
        target="hidden_iframe"
      >
        <input id="email" name="email" type="email" placeholder="Your email" required />
        <button id="btn" type="submit">Notify me</button>
        <p id="msg"></p>
      </form>

      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>

    <script>
      const form = document.getElementById("emailForm");
      const emailInput = document.getElementById("email");
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      form.addEventListener("submit", () => {
        msg.textContent = "";
        btn.disabled = true;
        btn.textContent = "Submitting...";

        setTimeout(() => {
          msg.textContent = "You’re in. Thank you.";
          emailInput.value = "";
          btn.disabled = false;
          btn.textContent = "Notify me";
        }, 900);
      });
    </script>
  </body>
</html>
